<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Estudiantes</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list *ngFor="let student of students">
  <ion-item (click)="view(student)">
    <ion-label>{{student.nc}}</ion-label>
    <ion-label>{{student.name}}</ion-label>
  </ion-item>
</ion-list>
